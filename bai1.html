<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm của học sinh</title>
</head>
<body>
  <script>
      a = prompt(" Nhập điểm Vật lý: ");
      b = prompt(" Nhập điểm Sinh Học: ");
      c = prompt(" Nhập điểm Hóa Học: ");

      let T = a + b + c ;
      let S = T/3;
          alert( " Tổng điểm ba môn học là " + T );
          alert( " Trung bình ba môn học là " + S);

  </script>

</body>
</html>
