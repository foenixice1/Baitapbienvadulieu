<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích chu vi hình tròn</title>
</head>
<body>
  <script>
    r = prompt(" Nhập bán kính " );
    let S = 3.14 * (r*r) ;
    alert(" Diện tích hình tròn là " + S);
    let C = 2*3.14*r ;
    alert("Chu vi hình tròn là " + C);


  </script>
</body>
</html>
